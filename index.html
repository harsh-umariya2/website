<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 90%; animation-delay: 3s; }

    /* Login Form */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff0066;
      font-size: 28px;
      font-weight: 600;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff99bb;
      border-radius: 10px;
      outline: none;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .login-box input[type="submit"] {
      background-color: #ff3399;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background-color: #cc0066;
    }

    .love-footer {
      margin-top: 15px;
      font-size: 13px;
      color: #cc3366;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

  <!-- Login form -->
  <div class="login-box">
    <h2>Welcome in your world</h2>
    <form action="home.html" method="GET">
      <input type="text" placeholder="Your Name" required><br>
      <input type="password" placeholder="Secret Code" required><br>
      <input type="submit" value="Login with Love">
    </form>

    <div class="love-footer">
      Made with ❤️ just for you
    </div>
  </div>


</body>
</html>
