<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Home</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Custom Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://example.com/flower-background.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);  /* Apply blur effect */
      z-index: -1;
    }

    /* Butterfly Styling */
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/f2Qz8xL/butterfly.png');
      background-size: cover;
      animation: flutter 20s linear infinite;
      opacity: 0.8;
    }

    @keyframes flutter {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
      25% { transform: translateY(-100px) translateX(20px) rotate(10deg); }
      50% { transform: translateY(-200px) translateX(-20px) rotate(-10deg); }
      75% { transform: translateY(-300px) translateX(30px) rotate(15deg); }
      100% { transform: translateY(-400px) translateX(-30px) rotate(-15deg); opacity: 0; }
    }

    /* Photo Section */
    .photo-card {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #ff3399;
    }

    /* Welcome Text */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px;
      color: #ff3399;
      background: rgba(255, 255, 255, 0.7);
      max-width: 80%;
      margin: 0 auto;
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .button a {
      text-decoration: none;
      background: #ff66b2;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .button a:hover {
      background: #e60073;
    }
  </style>
</head>
<body>

  <!-- Butterflies -->
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>

  <!-- ðŸŒ¸ Welcome Text -->
  <div class="container">
    <h1>ðŸŒ¸ Welcome to Your Lovely World ðŸŒ¸</h1>
    <p>This is your peaceful place, filled with beautiful flowers and lovely gifts for any occasion.</p>
    <div class="button">
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- ðŸ“¸ Photo Gallery Section -->
  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="photo-card">
          <img src="images/flower1.jpg" alt="Flower 1" class="img-fluid rounded-3" />
          <div class="caption">Bouquet of Roses</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo-card">
          <img src="images/gift1.jpg" alt="Gift 1" class="img-fluid rounded-3" />
          <div class="caption">Perfect Gift for Loved Ones</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo-card">
          <img src="images/flower2.jpg" alt="Flower 2" class="img-fluid rounded-3" />
          <div class="caption">Fresh Lilies</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
