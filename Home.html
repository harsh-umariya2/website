<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #e0f7fa);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Butterfly Styling */
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/f2Qz8xL/butterfly.png');
      background-size: cover;
      animation: flutter 20s linear infinite;
      opacity: 0.8;
    }

    .butterfly:nth-child(1) { top: 80%; left: 10%; animation-delay: 0s; }
    .butterfly:nth-child(2) { top: 70%; left: 30%; animation-delay: 4s; }
    .butterfly:nth-child(3) { top: 90%; left: 50%; animation-delay: 2s; }
    .butterfly:nth-child(4) { top: 85%; left: 70%; animation-delay: 6s; }
    .butterfly:nth-child(5) { top: 75%; left: 90%; animation-delay: 1s; }

    @keyframes flutter {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
      25% { transform: translateY(-100px) translateX(20px) rotate(10deg); }
      50% { transform: translateY(-200px) translateX(-20px) rotate(-10deg); }
      75% { transform: translateY(-300px) translateX(30px) rotate(15deg); }
      100% { transform: translateY(-400px) translateX(-30px) rotate(-15deg); opacity: 0; }
    }

    /* Photo Section */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px 10px;
      gap: 30px;
    }

    .photo-card {
      max-width: 300px;
      text-align: center;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #ff3399;
    }

    /* Welcome Text */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      color: #ff3399;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .button {
      margin-top: 30px;
    }

    .button a {
      text-decoration: none;
      background: #ff66b2;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .button a:hover {
      background: #e60073;
    }

    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      p { font-size: 16px; }
      .photo-card { max-width: 90%; }
    }

    @media (max-width: 480px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Butterflies -->
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>

  <!-- ðŸ“¸ Photo Gallery Section -->
  <!-- ðŸ“¸ Local Photo Gallery Section -->
<div class="gallery">
  <div class="photo-card">
    <img src="images.jpg" alt="Photo 1" />
    <div class="caption">A beautiful moment</div>
  </div>
  <div class="photo-card">
    <img src="images (1).jpg" alt="Photo 2" />
    <div class="caption">Captured with love</div>
  </div>
  <div class="photo-card">
    <img src="download.jpg" alt="Photo 3" />
    <div class="caption">Forever in my heart</div>
  </div>
</div>


  <!-- ðŸŒ¸ Welcome Text -->
  <div class="container">
    <h1>Welcome to Your Lovely World ðŸ¦‹</h1>
    <p>This is your peaceful place, filled with joy, butterflies, and soft pink skies.</p>
    <div class="button">
      <a href="login.html">Logout</a>
    </div>
  </div>

</body>
</html>
